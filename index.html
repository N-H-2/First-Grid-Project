<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: #F0F1EC;
      width: 748px;
      height: 748px;
      display: grid;
      grid-template-columns: 329px 207px 162px 50px;
      grid-template-rows: 423px 304px 20px;
    }

    .red {
      background-color: #E72F24;
      border-right: 9px solid black;
      border-bottom: 9px solid black;
      grid-area: 1 / 1 / 2 / 2;
    }

    .gap-1 {
      border-bottom: 9px solid black;
      grid-column: span 3;
      width: 419px;
      grid-area: 1 / 2 / 2 / 5;
    }

    .gap-2 {
      border-bottom: 9px solid black;
      border-right: 9px solid black;
      grid-area: 2 / 1 / 3 / 2;
    }

    .gap-3 {
      border-bottom: 9px solid black;
      border-right: 9px solid black;
      grid-column: span 2;
    }

    .blue {
      background-color: #004592;
      height: 130px;
      width: 50px;
      border-bottom: 19px solid black;
      grid-area: 2 / 4 / 3 / 5;
    }

    .gap-4 {
      border-right: 9px solid black;
    }

    .yellow {
      background-color: #F9D01E;
      width: 198px;
      border-right: 9px solid black;
    }

    .black {
      background-color: #232629;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="red"></div>
    <div class="gap-1"></div>
    <div class="gap-2"></div>
    <div class="gap-3"></div>
    <div class="gap-4"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="black"></div>
  </div>
</body>
</html>
